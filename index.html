<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haidilao Hotpot Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .star {
            font-size: 30px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .feedback-form, .google-share {
            margin-top: 20px;
        }
        button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBrnXr1u41Mxso8caMu7xzsF1vjRhXr4js",
            authDomain: "haidilao-feedback-32c4a.firebaseapp.com",
            projectId: "haidilao-feedback-32c4a",
            storageBucket: "haidilao-feedback-32c4a.appspot.com",
            messagingSenderId: "430191062369",
            appId: "1:430191062369:web:207f8ed6984cc41d01e920",
            measurementId: "G-9SLP84FDKV"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        function handleRating(rating) {
            document.getElementById('rating-section').classList.add('hidden');
            if (rating <= 3) {
                document.getElementById('feedback-form').classList.remove('hidden');
            } else {
                document.getElementById('google-share').classList.remove('hidden');
            }
        }

        async function submitFeedback() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const experience = document.getElementById('experience').value;

            try {
                await db.collection('feedback').add({
                    name,
                    phone,
                    experience,
                    timestamp: new Date().toISOString()
                });
                alert('Thank you for your feedback! Our team will review it.');
            } catch (error) {
                console.error('Error submitting feedback:', error);
            }

            document.getElementById('feedback-form').classList.add('hidden');
            document.getElementById('rating-section').classList.remove('hidden');
        }

        function shareOnGoogle() {
            window.location.href = 'https://www.google.com/search?q=haidlao+hot+pot&oq=haidlao+hot+pot+&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIMCAEQABgKGLEDGIAEMgYIAhBFGEAyEggDEC4YChivARjHARiABBiOBTIPCAQQLhgKGK8BGMcBGIAEMgkIBRAAGAoYgAQyCQgGEAAYChiABDIJCAcQABgKGIAE0gEIMTgyOGowajeoAgCwAgA&sourceid=chrome&ie=UTF-8#lrd=0x80dc0794dbf43439:0xc896169b8cd0c28c,3,,,,';
        }
    </script>
</head>
<body>
    <h1>We'd love to hear how we did!</h1>
    <div id="rating-section">
        <p>Please rate your experience:</p>
        <div class="stars">
            <span class="star" onclick="handleRating(1)">&#9733;</span>
            <span class="star" onclick="handleRating(2)">&#9733;</span>
            <span class="star" onclick="handleRating(3)">&#9733;</span>
            <span class="star" onclick="handleRating(4)">&#9733;</span>
            <span class="star" onclick="handleRating(5)">&#9733;</span>
        </div>
    </div>

    <div id="feedback-form" class="hidden feedback-form">
        <form onsubmit="submitFeedback(); return false;">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone" required><br><br>
            <label for="experience">Tell us about your experience:</label><br>
            <textarea id="experience" name="experience" rows="5" required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="google-share" class="hidden google-share">
        <h2>Thank you for your feedback!</h2>
        <p>Would you like to share your experience online?</p>
        <button onclick="shareOnGoogle()">Share on Google</button>
    </div>
</body>
</html>
